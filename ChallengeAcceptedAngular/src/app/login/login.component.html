<!--Change the background class to alter background image, options are: benches, boots, buildings, city, metro -->
<div id="background-wrapper" class="benches" data-stellar-background-ratio="0.8">

  <!-- ======== @Region: #content ======== -->
  <div id="content">
    <div class="header">
      <div class="header-inner">
          <a [routerLink]="['/home']" class="text-uppercase">
          <h1 class="hidden">
            <img src="assets/img/fistbump.png" alt="Flexor Logo">
          </h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Login
            </h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-envelope"></i>
                    </span>
                    <input type="text" name="username" [(ngModel)]="user.username" placeholder="username" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-lock"></i>
                    </span>
                    <input type="password" name="password" [(ngModel)]="user.password" placeholder="password" />
                  </div>
                </div>
                <button type="button" class="btn btn-warning" (click)="login(user)">Login</button>
              </fieldset>
            </form>
            <p class="m-b-0 m-t">Not signed up?
              <a [routerLink]="['/register']">Sign up here</a>
            </p>
            <div class="credits">
              <!--
              All the links in the footer should remain intact.
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Flexor
            -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
</div>
