<!--Change the background class to alter background image, options are: benches, boots, buildings, city, metro -->
<div id="background-wrapper" class="benches" data-stellar-background-ratio="0.8">

  <!-- ======== @Region: #content ======== -->
  <div id="content">
    <div class="header">
      <div class="header-inner">
        <a class="center-block" href="index.html" title="Home">
          <h1 class="hidden">
            <img src="assets/img/fistbump.png" alt="Flexor Logo"> Flexor
          </h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Register
            </h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-user"></i>
                    </span>
                    <input type="text" name="username" [(ngModel)]="createdUser.username" placeholder="username" required/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-envelope"></i>
                    </span>
                    <input type="email" name="email" [(ngModel)]="createdUser.email" placeholder="email" required/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-home"></i>
                    </span>
                    <input type="text" name="location" [(ngModel)]="createdUser.location" placeholder="location" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                      <i class="fa fa-fw fa-lock"></i>
                    </span>
                    <input type="password" name="password" [(ngModel)]="createdUser.password" placeholder="password" required/>
                  </div>
                </div>
                <button type="button" class="btn btn-warning" (click)="register(createdUser)">Register Me This Second!</button>
                <div name="error" *ngIf="usernameTaken">
                  <h1>Username taken, please try again.</h1>
                </div>
              </fieldset>
            </form>
            <p class="m-b-0 m-t">Have an account?
              <a [routerLink]="['/login']">Login</a>
            </p>
            <div class="credits">
              <!--
              All the links in the footer should remain intact.
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Flexor
            -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
</div>
